name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'client/**'
      - 'server/**'
      - 'drizzle/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - '.gitignore'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache with cache busting
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Copy build output to docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/public/* docs/

      - name: Add build timestamp to force changes
        run: |
          echo "Build timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> docs/build-info.txt
          echo "Commit: ${{ github.sha }}" >> docs/build-info.txt

      - name: Force commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Auto-deploy: Build and update docs directory [2025-11-15 17:02:43]"
          git push

      - name: Deployment summary
        run: |
          echo "âœ… Force deployment completed successfully"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Build timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
